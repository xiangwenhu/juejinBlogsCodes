<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Detection API</title>
</head>

<body>

    <img id="imageEl" src="https://developer.mozilla.org/zh-CN/docs/Web/API/Barcode_Detection_API/qr-code.png"/>

    <script>
        if (!("BarcodeDetector" in globalThis)) {
            console.log("此浏览器不支持条形码检测器。");
        } else {
            console.log("条形码检测器是支持的！");

            // 创建新检测器
            const barcodeDetector = new BarcodeDetector({
                formats: ["qr_code"],
            });

            barcodeDetector
                .detect(imageEl)
                .then((barcodes) => {
                    barcodes.forEach((barcode) => console.log(barcode.rawValue));
                })
                .catch((err) => {
                    console.log(err);
                });

        }
    </script>

</body>

</html>
